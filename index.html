<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body style="background-color:#c80000; color: white;">
    <div style="width:100%; background-color:#0000ff; height: 100px;">
        <p style="font-size: 60px; margin-left: 30px;" data-toggle = "modal" data-target="#myModel">Mario game<img src="newmario.jpg" height="100px" width="200px">

        </p>
      
      
    </div>
    <div id = "myModel" class = "modal fade">
      <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss = "modal">
              &timesb;
            </button>
            <center>
            <p style="font-size: 30px; color: blue;">Instructions</p>
          </center>
          </div>
          <div class = "modal-body">
            <center>
            <img src="newleft.png" class="insImgs img-responsive">
            <img src = "newright.png" class="insImgs img-responsive">
            <img src = "newup.png" class="insImgs img-responsive">
            </center>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button onclick="startGame()" style="color: white; background-color: blue; font-size:xx-large; border-radius: 1px; border-style:none; border-color: white;">Play</button>
      <button id = "statusButton" style="color: white; background-color:#c80000; font-size:xx-large; border-radius: 5px; border-style:none; border-color: blue;">Status</button>
    </div>
    <br>
    <br>
    <div id = "canvas" >

    </div>
    <div id = "console">
    </div>
    <h4 style="margin: 0; bottom: 0; width: 100%; line-height:30px; background-color: blue; color: white; text-align: center;">
      source code: <a href="https://github.com/linuk">Linuk</a> || credit:mario
    </h4>
  </body>
  
</html>
